<!DOCTYPE html>
<html>

<head>
	<meta charset="ISO-8859-1">
	<title>Insert title here</title>
</head>

<body>
	<form action="http://localhost:8080/TMFBanking/login">
		<input type="submit" value="Goto Login" />
	</form>
	<h1>Register New User</h1>
	<form action="http://localhost:8080/TMFBanking/register" method="POST">
		<table>
			<tr>
				<td>First Name:</td>
				<td><input type="text" name="first_name" /></td>
			</tr>
			<tr>

				<td>Last Name:</td>
				<td><input type="text" name="last_name" /></td>
			</tr>
			<tr>
				<td>User Name:</td>
				<td><input type="text" name="user_name" /></td>
			</tr>
			<tr>
				<td>Password:</td>
				<td><input type="password" name="user_password" /></td>
			</tr>
			<tr>
				<td>Email:</td>
				<td><input type="text" name="user_email" /></td>
			</tr>
			<tr>
				<td>Phone No:</td>
				<td><input type="text" name="user_phno" /></td>
			</tr>
			<tr>
				<td>Address:</td>
				<td><input type="text" name="user_address" /></td>
			</tr>
			<tr>
				<td><input type="submit" value="Register" /></td>
				<td><input type="button" value="Reset" /></td>
			</tr>
		</table>
	</form>




</body>

</html>
